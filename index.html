<html>
<head>
	<meta charset="UTF-8">
	<title>Advanced Triva Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
<audio id="theme" src="assets/audio/theme.mp3" loop></audio>
	<div class="container">
	<h1>Geography Trivia Game</h1>
	<h6>Hosted by: Carmen Sandiego</h6>
		<div class="row">
			<div class="twelve columns">
				<div id="start">
					<button class="startGame button-primary">Start Game</button>
				</div>
				<div class="row">
					<div class="six columns">
						<div id="questionHolder">
							<div id="timer"></div>
							<div id="question"></div>
							<div id="answer">
								<button class="button button-primary btnVal0"></button>
								<button class="button button-primary btnVal1"></button>
								<button class="button button-primary btnVal2"></button>
								<button class="button button-primary btnVal3"></button>
							</div>
						</div>					
					</div>
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<div id="messages"></div>
				<div id="restart">
					<button class="resetGame button-primary">Reset Game</button>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script rel="stylesheet" type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
